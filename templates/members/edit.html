{% extends "base.html" %}
{% block content %}

<h2>Update member details for {{member.full_name}}</h2>

<form action="/members/{{member.id}}" method="POST">
    <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{member.full_name}}" required>
        <label for="experience_level">Experience Level:</label>
        <select name="experience_level" id="experience_level" value={{member.experience_level}} required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Elite">Elite</option>
        </select>
        <input type="submit" value="Update member">
    </div>
</form>

{% endblock %}
