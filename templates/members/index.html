{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>
<p class="btn--wrapper">
    <a class="btn btn--action" href="/members/new">Add New Members</a>
<table>
    <tr>
        <th>Member Name</th>
        <th>|</th>
        <th>Experience Level</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}">{{member.full_name}}</a></td>
        <td>{{member.experience_level}}</td>
        <td>
            <form class="button" action="/members/{{member.id}}/delete" method='POST'>
            <input type="submit" value="delete">
            </form>
        </td>
        <td>
            <form class="button" action="/members/{{member.id}}/edit">
            <input type="submit" value="edit">
            </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
