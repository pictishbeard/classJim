{% extends "base.html" %}

{% block content %}
<h1>Add New Schedule</h1>

<form action="/schedules/new" method="POST">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.full_name }}</option>
      {% endfor %}
    </select>
  
  <label for="gymclass">Select a gym class:</label>
    <select name="gymclass_id" id="gymclass">
      {% for gymclass in gymclasses %}
      <option value="{{ gymclass.id }}">{{ gymclass.lesson_name }} - {{ gymclass.day }}</option>
      {% endfor %}
    </select>
    <label for="gymclass">Add Gym Class Booking</label>
    <input class="btn btn--action" type='submit' value="Add New Class Scheduling">
</form>

{{result}}

{% endblock %}
