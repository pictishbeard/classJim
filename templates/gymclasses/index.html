{% extends 'base.html' %}

{% block content %}
<h1>Gym Classes</h1>
<table>
    <tr>
        <th>Gym Class Name</th>
        <th></th>
        <th>Gym Class Duration</th>
    </tr>
    {% for gymclass in gymclasses %}
    <tr>
        <td><a href="/gymclasses/{{ gymclass.id }}">{{ gymclass.lesson_name }}</a></td>
    <td>|</td>
    <td>{{ gymclass.duration, gymclass.duration, gymclass.difficulty_level, gymclass.capacity }} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
