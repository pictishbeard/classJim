{% extends "base.html" %}

{% block content %}

<h3>Edit Lesson: {{gymclass.lesson_name}}</h3>

<form class=form action="/gymclasses/{{gymclass.id}}" method="POST">
            <label for="lesson_name">Lesson Name</label>
            <input type="text" name="name" value="{{gymclass.lesson_name}}" required>
            <label for="capacity">Capacity</label>
            <label for="difficulty_level">Difficulty Level</label>  
            <select name="difficulty_level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Elite">Elite</option>
            </select>
            <label for="duration">Duration</label>
            <input type="number" name="duration" min="0" max="90" value="{{gymclass.duration}}" required>
            <input class="button" type="submit" value="Edit Lesson">
        </div>
    </div>
</form>

{{result}}

{% endblock %}
